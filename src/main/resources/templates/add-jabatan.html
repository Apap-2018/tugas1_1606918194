<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<object th:include="fragments/fragment :: title" th:remove="tag"></object>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<div class="container vertical-center" style="padding-top: 32px;">
			<h2>Tambah Jabatan</h2>
			<div class="card my-4">
				<div class="card-header" style="text-align:center">
					Masukkan Detail Jabatan
				</div>
				<div class="card-body">
					<form th:action="@{/jabatan/tambah}" method="POST" style="padding-top:15px">
						<div class="card-body">
							<div class="form-group">
			            		<label for="nama">Nama :</label>
			            		<input type="text" name="nama" class="form-control">
			            	</div>
			            	<div class="form-group">
			            		<label for="deskripsi">Deskripsi :</label>
			            		<input type="text" name="deskripsi" class="form-control">
			            	</div>
			            	<div class="form-group">
			            		<label for="gajiPokok">Gaji Pokok :</label>
			            		<input type="number" name="gajiPokok" class="form-control">
			            	</div>
							<div class="card-body">
			                	<input type="submit" class="btn btn-primary" value="Tambah">
			            	</div>
					</form>							
				</div>
			</div>
		</div>
	</body>
</html>
