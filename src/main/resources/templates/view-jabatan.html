<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<object th:include="fragments/fragment :: title" th:remove="tag"></object>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<div class="container vertical-center" style="padding-top: 32px;">
        <h1 th:text="'Detail Jabatan - ' + ${jabatan.nama}"></h1>
	        <div class="card my-4">
	            <table class="table">
	                <tbody>
	                    <tr>
	                        <th scope="row">Nama:</th>
	                        <td th:text="${jabatan.nama}"></td>
	                    </tr>
	                    <tr>
	                        <th scope="row">Deskripsi:</th>
	                        <td th:text="${jabatan.deskripsi}"></td>
	                    </tr>
	                    <tr>
	                        <th scope="row">Gaji Pokok:</th>
	                        <td th:text="'Rp' + ${#numbers.formatInteger(jabatan.gajiPokok, 0)}"></td>
	                    </tr>
	                    <tr>
	                        <th scope="row">Jumlah Pegawai:</th>
	                        <td th:text="${totalPegawai}"></td>
	                    </tr>
	                    
	                </tbody>
	            </table>
	            
	            <div class="card-body">
	            	<form th:action="@{/jabatan/ubah/} + ${jabatan.id}" th:object="${jabatan}" style="float:left; clear:none; margin-right: 10px">
						<button class="btn btn-primary" type="submit">Ubah</button>
					</form>
	                
	                <form th:action="@{/jabatan/hapus/} + ${jabatan.id}" th:object="${jabatan}" method="POST" style="float:left; clear:none">
	                	<input type="hidden" name="id" th:value="${jabatan.id}" />
	    				<button value="submit" class="btn btn-danger">Hapus</button>
	                </form>
	            </div>
			</div>
		</div>
	</body>
</html>
